name: üö¢ Create Release GitHub

on:
  push:
    branches:
      - main

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: üì¶ Checkout main branch
        uses: actions/checkout@v2
        with:
          ref: main
          fetch-depth: 0

      - name: üì¶ Fetch develop branch
        run: git fetch origin develop:develop

      - name: üèóÔ∏è Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: üèóÔ∏è Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üîß Install dependencies
        run: npm i

      - name: üöÄ Build APK
        run: eas build -p android --profile preview-test --non-interactive

      - name: üì• Download APK
        run: |
          BUILD_ID=$(eas build:list --json | jq -r '.[0].id')
          DOWNLOAD_URL=$(eas build:view $BUILD_ID --json | jq -r '.artifacts[0].url')
          curl -o app.apk $DOWNLOAD_URL

      - name: üìÑ Get package.json version
        run: echo "APP_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: üìù Generate changelog
        run: |
          git fetch --prune --unshallow
          LAST_TAG=$(git describe --abbrev=0 --tags)
          git log --pretty=format:"- %s [%h](https://github.com/ivan-cavero/Go4Launch/commit/%H)" $LAST_TAG..origin/develop > changelog.txt

      - name: üè∑Ô∏è Create Release GitHub
        uses: softprops/action-gh-release@v1
        with:
          files: '*.apk'
          body_path: changelog.txt
          tag_name: ${{ env.APP_VERSION }}
          name: ${{ env.APP_VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
